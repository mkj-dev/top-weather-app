<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <form action="#" method="post">
            <label for="city">City</label>
            <input type="text" name="city" id="city">
            <button type="button" id="get-city-btn">Get weather info!</button>
        </form>

        <section id="data">
            <div id="temperature-data"></div>
            <div id="other-data"></div>
        </section>
    </main>
<script src="get_weather.js" type="module"></script>
</body>
</html>
