<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Odin Project Weather App</h1>
    </header>
    <main id="main">
        <form action="#" method="post">
            <label for="city">Enter your city name:</label>
            <input type="text" name="city" id="city">
            <button type="button" id="get-city-btn">Get weather info!</button>
        </form>

        <section id="data">
            <div id="temperature-data"></div>
            <div id="other-data"></div>
            <div id="air-pollution-data"></div>
        </section>
    </main>
    <footer>Copyright &copy; 2023 <a href="https://github.com/mkj-dev">github.com/mkj-dev</a></footer>
<script src="get_weather.js" type="module"></script>
</body>
</html>
